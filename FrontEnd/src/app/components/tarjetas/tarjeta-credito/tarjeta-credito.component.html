<form [formGroup]="form" (ngSubmit)="guardarTarjeta()">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle" [class.green-icon]="this.form.get('titular').valid" 
                    [class.red-icon]="this.form.get('titular').invalid && this.form.get('titular').touched" style="padding: 5px 0px 5px 0px;"></i>
                </div>
            </div>
            <input type="text" class="form-control" formControlName="titular" placeholder="Nombre Titular">
        </div>
    </div>
    <br>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-credit-card" [class.green-icon]="this.form.get('numeroTarjeta').valid"
                    [class.red-icon]="this.form.get('numeroTarjeta').invalid && this.form.get('numeroTarjeta').touched" style="padding: 5px 0px 5px 0px;"></i>
                </div>
            </div>
            <input type="text" class="form-control" formControlName="numeroTarjeta" placeholder="Numero de Tarjeta" maxlength="16">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-7 form-group">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fas fa-calendar-alt" [class.green-icon]="this.form.get('fechaExpiracion').valid" 
                            [class.red-icon]="this.form.get('fechaExpiracion').invalid && this.form.get('fechaExpiracion').touched" style="padding: 5px 0px 5px 0px;"></i>
                        </div>
                    </div>
                    <input type="text" class="form-control" formControlName="fechaExpiracion" placeholder="MM/AA" maxlength="5">
                </div>
            </div>
        </div>
        <br>
        <div class="col-md-5 form-group">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fas fa-key" [class.green-icon]="this.form.get('cvv').valid" 
                            [class.red-icon]="this.form.get('cvv').invalid && this.form.get('cvv').touched" style="padding: 5px 0px 5px 0px;"></i>
                        </div>
                    </div>
                    <input type="text" class="form-control" formControlName="cvv" placeholder="CVV" maxlength="3">
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid" type="submit"><i class="fas fa-database"></i> Aceptar</button>
    </div>
</form>
